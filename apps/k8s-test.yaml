apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argocd-diff-action/k8s-test
    targetRevision: HEAD
    path: ./apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
